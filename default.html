<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Page Info
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>{{site.title}} | {{meta.page_title | fallback:title}}</title>
    <meta name="description" content="{{excerpt | fallback:site.meta.description | strip_html | escape}}">
    <meta name="author" content="Joseph Lee">
    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Typography
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="//use.typekit.net/ovj6sbn.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
    <!-- Styles
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">
    <style>
    {% for post in posts %}
      #{{ post.meta.name }} {
      background-color: {{ post.meta.color }};
      color: {{ post.meta.type }};
      }
    {% endfor %}
    </style>
    
    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="assets/favicon.png">
    
    <!-- Scripts
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="./scripts/jquery.sticky-kit.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(document).ready(function(){
      $(".description").stick_in_parent({offset_top: 30})
      $('#main, #work').on('click', function(e){
          e.preventDefault();
          var target= $(this).get(0).id == 'main' ? $('#work') : $('#main');
          $('html, body').stop().animate({
             scrollTop: target.offset().top
          }, 200);
      });
    });
    </script>
  </head>
  <body>
    <header class="container">
      <div id="portrait">
        <img src="assets/me.jpg" alt="me">
      </div>
      <article id="main">
        <h1>{{ meta.title }} <a href="http://instagram.com/josephrlee" title="View my Instagram"><span class="genericon genericon-instagram"></span></a> <a href="https://www.linkedin.com/in/josephrlee" title="Connect on LinkedIn"><span class="genericon genericon-linkedin"></span></a> <a href="http://twitter.com/josephrlee" title="Connect on Twitter"><span class="genericon genericon-twitter"></span></a></h1>
        {{ body }}
      </article>
    </header>
    <section id="work">
      {% for post in posts %}
        <div id="{{ post.meta.name }}" class="case-study">
          <div class="container">
            <article class="four columns description">
              <h2>{{ post.title }}</h2>
              <p>{{ post.meta.description }}
              </article>
              <aside class="eight columns images">
                {{ post.body }}
              </aside>
            </div>
          </div>
        {% endfor %}
      </section>
      <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-1398012-2', 'auto');
      ga('send', 'pageview');
      </script>
    </body>
  </html>
